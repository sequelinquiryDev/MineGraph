specVersion: 1.3.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:

  #############################
  # Quickswap V2 Factory (Polygon)
  #############################
  - kind: ethereum
    name: QuickswapV2Factory
    network: polygon
    source:
      address: "0x5757371414417b8c6caad45baef941abc7d3ab32"
      abi: QuickswapV2Factory
      startBlock: 10817959
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      abis:
        - name: QuickswapV2Factory
          file: ./abis/QuickswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleV2PairCreated
      file: ./src/factories.ts

  #############################
  # SushiSwap V2 Factory (Polygon)
  #############################
  - kind: ethereum
    name: SushiSwapV2Factory
    network: polygon
    source:
      address: "0xc35DADB65012eC5796536bD9864eD8773aBc74C4"
      abi: SushiSwapV2Factory
      startBlock: 10688856
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      abis:
        - name: SushiSwapV2Factory
          file: ./abis/SushiSwapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleV2PairCreated
      file: ./src/factories.ts

templates:

  - name: V2Pair
    kind: ethereum/contract
    network: polygon
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwapV2
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMintV2
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurnV2
      file: ./src/PairsAndPools.ts