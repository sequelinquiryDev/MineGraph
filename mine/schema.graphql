#############################
# UNISWAP V3 ENTITIES
#############################

type FeeAmountEnabled @entity(immutable: true) {
  id: Bytes!
  fee: Int!          # uint24
  tickSpacing: Int!  # int24
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnerChanged @entity(immutable: true) {
  id: Bytes!
  oldOwner: Bytes!   # address
  newOwner: Bytes!   # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PoolCreated @entity(immutable: true) {
  id: Bytes!
  token0: Bytes!     # address
  token1: Bytes!     # address
  fee: Int!          # uint24
  tickSpacing: Int!  # int24
  pool: Bytes!       # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Mint @entity(immutable: true) {
  id: Bytes!
  sender: Bytes!        # non-indexed
  owner: Bytes!         # indexed
  tickLower: Int!       # indexed
  tickUpper: Int!       # indexed
  amount: BigDecimal
  amount0: BigDecimal
  amount1: BigDecimal
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Burn @entity(immutable: true) {
  id: Bytes!
  owner: Bytes!         # indexed
  tickLower: Int!       # indexed
  tickUpper: Int!       # indexed
  amount: BigDecimal
  amount0: BigDecimal
  amount1: BigDecimal
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Swap @entity(immutable: true) {
  id: Bytes!
  sender: Bytes!        # indexed
  recipient: Bytes!     # indexed
  amount0: BigDecimal
  amount1: BigDecimal
  sqrtPriceX96: BigDecimal
  liquidity: BigDecimal
  tick: Int!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

