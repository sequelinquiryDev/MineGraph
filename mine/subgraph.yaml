specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql

dataSources:
  #############################
  # Uniswap V3 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV3Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapV3Factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
        - FeeAmountEnabled
        - OwnerChanged
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
      eventHandlers:
        - event: FeeAmountEnabled(indexed uint24,indexed int24)
          handler: handleFeeAmountEnabled
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: ./src/uniswap-v-3-factory.ts

  #############################
  # Uniswap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV2Factory
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: UniswapV2Factory
      # Earliest PairCreated event around block ~10000835
      startBlock: 10000835
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/uniswap-v-2-factory.ts

  #############################
  # SushiSwap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: SushiSwapV2Factory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777Ce9e4f2Ac"
      abi: SushiSwapV2Factory
      # SushiSwap V2 factory is a Uniswap V2 fork deployed after V2
      # So block set shortly after V2 deployment
      startBlock: 10794229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: SushiSwapV2Factory
          file: ./abis/SushiSwapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/sushiswap-v-2-factory.ts

