specVersion: 1.3.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:

  #############################
  # Uniswap V3 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV3Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapV3Factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - OwnerChanged
        - FeeAmountEnabled
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
      eventHandlers:
        - event: PoolCreated(indexed address token0,indexed address token1,indexed uint24 fee,int24 tickSpacing,address pool)
          handler: handleV3PoolCreated
        - event: OwnerChanged(indexed address oldOwner,indexed address newOwner)
          handler: handleOwnerChanged
        - event: FeeAmountEnabled(indexed uint24 fee,indexed int24 tickSpacing)
          handler: handleFeeAmountEnabled
      file: ./src/factories.ts

  #############################
  # Uniswap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV2Factory
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: UniswapV2Factory
      startBlock: 10000835
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address token0,indexed address token1,address pair,uint256 param3)
          handler: handleV2PairCreated
      file: ./src/factories.ts

  #############################
  # SushiSwap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: SushiSwapV2Factory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777Ce9e4f2Ac"
      abi: SushiSwapV2Factory
      startBlock: 10794229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: SushiSwapV2Factory
          file: ./abis/SushiSwapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address token0,indexed address token1,address pair,uint256 param3)
          handler: handleV2PairCreated
      file: ./src/factories.ts

templates:

  #############################
  # Uniswap V2 / SushiSwap V2 Pair Template
  #############################
  - name: V2Pair
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Sync(indexed uint112 reserve0,indexed uint112 reserve1)
          handler: handleSync
        - event: Swap(indexed address sender,uint256 amount0,uint256 amount1,indexed address to)
          handler: handleSwapV2
        - event: Mint(indexed address sender,uint256 amount0,uint256 amount1)
          handler: handleMintV2
        - event: Burn(address sender,uint256 amount0,uint256 amount1,address to)
          handler: handleBurnV2
      file: ./src/PairsAndPools.ts

  #############################
  # Uniswap V3 Pool Template
  #############################
  - name: V3Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address sender,indexed address recipient,int256 amount0,int256 amount1,uint160 sqrtPriceX96,uint128 liquidity,int24 tick)
          handler: handleSwapV3
        - event: Mint(indexed address sender,address recipient,uint128 amount0,uint128 amount1,uint128 liquidity,int24 tickLower,int24 tickUpper)
          handler: handleMintV3
        - event: Burn(indexed address sender,uint128 amount0,uint128 amount1,uint128 liquidity,int24 tickLower,int24 tickUpper)
          handler: handleBurnV3
      file: ./src/PairsAndPools.ts