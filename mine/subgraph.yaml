specVersion: 1.3.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:

  #############################
  # Uniswap V3 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV3Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapV3Factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - OwnerChanged
        - FeeAmountEnabled
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handleV3PoolCreated
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: FeeAmountEnabled(indexed uint24,indexed int24)
          handler: handleFeeAmountEnabled
      file: ./src/factories.ts

  #############################
  # Uniswap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV2Factory
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: UniswapV2Factory
      startBlock: 10000835
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleV2PairCreated
      file: ./src/factories.ts

  #############################
  # SushiSwap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: SushiSwapV2Factory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777Ce9e4f2Ac"
      abi: SushiSwapV2Factory
      startBlock: 10794229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: SushiSwapV2Factory
          file: ./abis/SushiSwapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleV2PairCreated
      file: ./src/factories.ts

templates:

  #############################
  # Uniswap V2 / SushiSwap V2 Pair Template
  #############################
  - name: V2Pair
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uinit256,uinit256,uinit256,indexed address)
          handler: handleSwapV2
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMintV2
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurnV2
      file: ./src/PairsAndPools.ts

  #############################
  # Uniswap V3 Pool Template
  #############################
  - name: V3Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwapV3
        - event: Mint(indexed address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMintV3
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurnV3
      file: ./src/PairsAndPools.ts