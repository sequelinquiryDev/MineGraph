specVersion: 1.3.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:

  #############################
  # Uniswap V3 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV3Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapV3Factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - OwnerChanged
        - FeeAmountEnabled
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
      eventHandlers:
        - event: PoolCreated(token0: address, token1: address, fee: uint24, tickSpacing: int24, pool: address)
          handler: handleV3PoolCreated
        - event: OwnerChanged(oldOwner: address, newOwner: address)
          handler: handleOwnerChanged
        - event: FeeAmountEnabled(fee: uint24, tickSpacing: int24)
          handler: handleFeeAmountEnabled
      file: ./src/factories.ts

  #############################
  # Uniswap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: UniswapV2Factory
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: UniswapV2Factory
      startBlock: 10000835
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(token0: address, token1: address, pair: address, param3: uint256)
          handler: handleV2PairCreated
      file: ./src/factories.ts

  #############################
  # SushiSwap V2 Factory (ETH)
  #############################
  - kind: ethereum
    name: SushiSwapV2Factory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777Ce9e4f2Ac"
      abi: SushiSwapV2Factory
      startBlock: 10794229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: SushiSwapV2Factory
          file: ./abis/SushiSwapV2Factory.json
      eventHandlers:
        - event: PairCreated(token0: address, token1: address, pair: address, param3: uint256)
          handler: handleV2PairCreated
      file: ./src/factories.ts

templates:

  - name: V2Pair
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Sync(reserve0: uint112, reserve1: uint112)
          handler: handleSync
        - event: Swap(sender: address, amount0: uint256, amount1: uint256, to: address)
          handler: handleSwapV2
        - event: Mint(sender: address, amount0: uint256, amount1: uint256)
          handler: handleMintV2
        - event: Burn(sender: address, amount0: uint256, amount1: uint256, to: address)
          handler: handleBurnV2
      file: ./src/PairsAndPools.ts

  - name: V3Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(sender: address, recipient: address, amount0: int256, amount1: int256, sqrtPriceX96: uint160, liquidity: uint128, tick: int24)
          handler: handleSwapV3
        - event: Mint(sender: address, recipient: address, tickLower: int24, tickUpper: int24, liquidity: uint128, amount0: uint256, amount1: uint256)
          handler: handleMintV3
        - event: Burn(sender: address, tickLower: int24, tickUpper: int24, liquidity: uint128, amount0: uint256, amount1: uint256)
          handler: handleBurnV3
      file: ./src/PairsAndPools.ts
